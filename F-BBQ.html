<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新歓会計楽々くん</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="c1">イベントA申請フォーム</h1>
    <div class="container">
        <h2>イベントA申請フォーム</h2>
        <form id="dataFormE" action="https://script.google.com/macros/s/AKfycbzaUgwHPjCalZtIlB3Z7WO52m2tot8EwtmMXKM2rzaPIAkFmzP2B4AW8osrqct1HVPC/exec" method="POST">
            <input type="hidden" name="formId" value="dataFormE">

            <label for="date">月日:</label>
            <input type="date"  name="date" autocomplete="off" required>
            
            <label for="name">氏名:</label>
            <input type="text"  name="name" autocomplete="name" required>

            <label for="highwayFee">高速代:</label>
            <input type="number"  name="highwayFee" autocomplete="off" required>
            
            <label for="fuelCost">ガソリン代:</label>
            <input type="number"  name="fuelCost" autocomplete="off" required>
        
            <label for="eventFeeA">食材その他諸々担当チームの金額:</label>
            <input type="number"  name="FOODa" autocomplete="off" required>
        
            <label for="eventFeeB">飲料その他諸々担当チームの金額:</label>
            <input type="number"  name="DRINKa" autocomplete="off" required>

            <label for="afterPartyFood">イベント:</label>
            <input type="number"  name="EventBBQ" autocomplete="off" required>
        
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
