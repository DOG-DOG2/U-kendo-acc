<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新歓会計楽々くん</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="A3">
<!--本年度の実施に合わせ、この行の両端にある記号で消したい方を括ってください-->
    <h1 style="text-align:center;">本年度の個人新歓の返金は実施します！</h1>
<!--<h1 style="text-align:center;">本音度の個人新刊の返金は実施しません</h1>-->
</div>

<div class="container">
    <h1>個人新歓送信フォーム</h1>
    <form id="dataFormKO" action="https://script.google.com/macros/s/AKfycbzaUgwHPjCalZtIlB3Z7WO52m2tot8EwtmMXKM2rzaPIAkFmzP2B4AW8osrqct1HVPC/exec" method="POST">
        <input type="hidden" name="formId" value="dataFormKO">

        <label for="date">月日:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="requirements">店名:</label>
        <input type="text" id="requirements" name="requirements" required>

        <label for="name">氏名:</label>
        <input type="text" id="name" name="name" required>

        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">送信</button>
    </form>
</div>
    
</body>
</html>
